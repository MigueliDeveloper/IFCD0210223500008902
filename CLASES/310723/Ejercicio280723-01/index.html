<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 21</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/JavaScript" src="ejercicio.js"></script>
</head>
<body>
    <!--    1.- Formulario: Nombre, Apellidos y edad
            2.- Botón de enviar el formulario: evento submit
            3.- Mostrar Datos por pantalla
            4.- Validación del Formulario
     -->
    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false">

            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre"></span><br>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <span id="error_apellidos"></span><br>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error_edad"></span><br>

            <input type="submit" value="Enviar" id="submit"><br>

        </form>
    </div>
    <div class="box info">
        <h3>Información del usuario</h3>
        <hr>
        <p id="i_nombre">
            Nombre: <span></span>
        </p>
        <p id="i_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="i_edad">
            Edad: <span></span>
        </p>


    </div>
</body>
</html>
